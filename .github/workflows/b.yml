name: Build

on:
  push:
    paths-ignore:
      - "README.md"
    branches-ignore:
      - master
  pull_request:
    paths-ignore:
      - "README.md"
    types:
      - opened
      - synchronize
      - reopened
    branches-ignore:
      - master

jobs:
  build:
    name: Build for JDK ${{ vars.JAVA_VERSION }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build
        run: ./gradlew clean build

  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run tests
        run: ./gradlew test

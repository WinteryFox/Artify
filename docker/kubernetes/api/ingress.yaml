apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/proxy-body-size: 25m

spec:
  ingressClassName: nginx
  rules:
    - host: artify.mayawinterfox.com
      http:
        paths:
          - path: /(api/?.*)
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 8080
